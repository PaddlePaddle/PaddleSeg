_base_: '../_base_/cityscapes.yml'

batch_size: 2
iters: 160000

model:
  type: OCRNet
  backbone:
    type: HRNet_W18
    pretrained: https://bj.bcebos.com/paddleseg/dygraph/hrnet_w18_ssld.tar.gz
  backbone_indices: [0]

optimizer:
  type: SGD

lr_scheduler:
  type: PolynomialDecay
  learning_rate: 0.01
  power: 0.9


loss:
  types:
    - type: CrossEntropyLoss
    - type: LovaszSoftmaxLoss
    - type: CrossEntropyLoss
    - type: LovaszSoftmaxLoss
  coef: [0.8, 0.2, 0.32, 0.08]
  output_index:
    - [0]
    - [0]
    - [1]
    - [1]
