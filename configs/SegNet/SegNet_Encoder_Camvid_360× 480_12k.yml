batch_size: 12
iters: 10000

train_dataset:
  type: Dataset
  dataset_root: PaddleSeg/camvid
  train_path: PaddleSeg/camvid/train_list.txt
  num_classes: 12
  transforms:
    # - type: Resize
    #   target_size: [512, 512]
    - type: RandomHorizontalFlip
    - type: Normalize
  mode: train

val_dataset:
  type: Dataset
  dataset_root: PaddleSeg/camvid
  val_path: PaddleSeg/camvid/val_list.txt
  num_classes: 12
  transforms:
    # - type: Resize
    #   target_size: [512, 512]
    - type: Normalize
  mode: val

optimizer:
  type: sgd
  momentum: 0.9
  weight_decay: 4.0e-5

lr_scheduler:
  type: PolynomialDecay
  learning_rate: 0.1
  end_lr: 0
  power: 0.9

loss:
  types:
    - type: CrossEntropyLoss
  coef: [1]

model:
  type: SegNet
  # backbone:
  #   type: ResNet50_vd
  #   pretrained: https://bj.bcebos.com/paddleseg/dygraph/resnet50_vd_ssld_v2.tar.gz
  num_classes: 12