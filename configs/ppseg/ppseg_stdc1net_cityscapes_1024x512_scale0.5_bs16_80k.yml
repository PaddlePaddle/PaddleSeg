_base_: '../_base_/cityscapes.yml'

batch_size: 4  # total: 16
iters: 80000

optimizer:
  weight_decay: 5.0e-4  # 4.0e-5 or 5.0e-4

lr_scheduler:
  warmup_iters: 1000
  warmup_start_lr: 1.0e-5
  learning_rate: 0.01

loss:
  types:
    - type: OhemCrossEntropyLoss
      min_kept: 130000   # batch_size * 1024 * 512 // 16
    - type: OhemCrossEntropyLoss
      min_kept: 130000
    - type: OhemCrossEntropyLoss
      min_kept: 130000
  coef: [1, 1, 1]

train_dataset:
  transforms:
    - type: ResizeStepScaling
      min_scale_factor: 0.125
      max_scale_factor: 1.5
      scale_step_size: 0.125
    - type: RandomPaddingCrop
      crop_size: [1024, 512]
    - type: RandomHorizontalFlip
    - type: RandomDistort
      brightness_range: 0.5
      contrast_range: 0.5
      saturation_range: 0.5
    - type: Normalize
  mode: train

test_config:
  aug_eval: True
  scales: 0.5

model:
  type: PPSeg
  backbone:
    type: STDC1_pp2
    block_type: cat # base cat
    pretrained: https://bj.bcebos.com/paddleseg/dygraph/STDCNet1.tar.gz    # ori cat weights
    #pretrained: pretrained_model/stdc1net_class_pretrained_cat_pp.pdparams # pp cat weights
    #pretrained: pretrained_model/stdc1net_class_pretrained_cat_pp_distill_resnet50_stdc1net_img500w_gpu4_bs64_ep50_lr0.001.pdparams  # distill_2 weights
    #pretrained: pretrained_model/stdc1net_class_pretrained_cat_pp_distill_resnet50_stdc1net_img500w_gpu4_bs64_ep50_lr0.01.pdparams  # distill_3 weights
    #pretrained: pretrained_model/stdc1net_class_pretrained_cat_pp_distill_resnet50_stdc1net_img500w_gpu8_bs64_ep240_lr0.2.pdparams  # distill_4 weights
    #pretrained: pretrained_model/stdc1net_class_pretrained_cat_pp_distill_resnet50_stdc1net_img500w_gpu8_bs64_ep240_lr0.2_finetuned.pdparams # distill 5 weights
  backbone_indices: [2, 3, 4]   # [..., x8_id, x16_id, x32_id]
  feat_nums: [1, 1, 1]   # [..., x8_fn, x16_fn, x32_fn]
  feat_select_mode: last  # support last and even
  head_type: PPSegHead
  arm_type: ARM_Add_SpAttenAdd3   # different arm type
  cm_bin_sizes: [1,2,4]
  cm_out_ch: 128
  arm_out_chs: [32, 64, 128]   # [..., x8_arm_out_chs, x16_arm_out_chs, x32_arm_out_chs]
  seg_head_mid_chs: [32, 64, 64]
  eval_seg_head_id: 0
  resize_mode: bilinear   # The resize mode for the intermediate interpolate
