_base_: '../_base_/pascal_voc12aug.yml'

model:
  type: ISANet
  isa_channels: 256
  backbone:
    type: ResNet101_vd
    output_stride: 8
    pretrained: https://bj.bcebos.com/paddleseg/dygraph/resnet101_vd_ssld.tar.gz
  num_classes: 19
  align_corners: True

optimizer:
  type: sgd
  momentum: 0.9
  weight_decay: 4.0e-05

learning_rate:
  value: 0.01
  decay:
    type: poly
    power: 0.9

loss:
  types:
    - type: CrossEntropyLoss
    - type: CrossEntropyLoss
  coef: [1, 0.4]