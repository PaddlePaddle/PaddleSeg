batch_size: 4
iters: 10000

train_dataset:
  type: OpticDiscSeg
  dataset_root: data/optic_disc_seg
  transforms:
    - type: Resize
      target_size: [512, 512]
    - type: RandomHorizontalFlip
    - type: Normalize
  mode: train

val_dataset:
  type: OpticDiscSeg
  dataset_root: data/optic_disc_seg
  transforms:
    - type: Normalize
  mode: val

optimizer:
  type: sgd
  momentum: 0.9
  weight_decay: 4.0e-5

lr_scheduler:
  type: PolynomialDecay
  learning_rate: 0.01
  end_lr: 0
  power: 0.9

loss:
  types:
    - type: CrossEntropyLoss
  coef: [1, 1, 1]


model:
  type: PPMobileSeg
  backbone:
    type: Lite_HRNet_18
    use_head: False   # False: [40, 80, 160, 320] True: [40, 40, 80, 160]
    pretrained: /ssd2/pengjuncai/PaddleSeg/pretrained_model/LiteHRNet/LiteHRNet18_pretrained.pdparams
  backbone_indices: [0, 1, 2]
  cm_bin_sizes: [1, 2, 4]
  cm_out_ch: 128
  arm_out_chs: [32, 64, 128]
  seg_head_inter_chs: [32, 32, 32]
