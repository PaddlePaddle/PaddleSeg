_base_: '../_base_/ade20k.yml'

# 4 gpu
batch_size: 2
iters: 160000

model:
  type: Segmenter
  backbone:
    type: ViT_base_patch16_384   # patch_size=16, embed_dim=768, depth=12, num_heads=12, mlp_ratio=4
    pretrained: https://bj.bcebos.com/paddleseg/dygraph/vit_base_patch16_384.tar.gz
    drop_rate: 0.0
    drop_path_rate: 0.1
  head:
    type: SegmenterMTD
    num_classes: 150
    in_dim: 768
    embed_dim: 768
    depth: 2
    num_heads: 12
    mlp_ratio: 4
    drop_rate: 0.1
    drop_path_rate: 0.0

train_dataset:
  transforms:
    - type: ResizeStepScaling
      min_scale_factor: 0.25
      max_scale_factor: 2.0
      scale_step_size: 0.25
    - type: RandomPaddingCrop
      crop_size: [512, 512]
    - type: RandomHorizontalFlip
    - type: RandomDistort
      brightness_range: 0.5
      contrast_range: 0.5
      saturation_range: 0.5
    - type: Normalize

val_dataset:
  transforms:
    - type: Resize
      target_size: [512, 512]
    - type: Normalize

optimizer:
  weight_decay: 0.0

lr_scheduler:
  learning_rate: 0.001
  end_lr: 1.0e-05

test_config:
    is_slide: True
    crop_size: [512, 512]
    stride: [512, 512]

