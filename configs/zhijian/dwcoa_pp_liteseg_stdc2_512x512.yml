_base_: './dwcoa.yml'

lr_scheduler:
  learning_rate: 0.01

model:
  type: PPLiteSeg
  backbone:
    type: STDC2
    pretrained: https://bj.bcebos.com/paddleseg/dygraph/PP_STDCNet2.tar.gz

loss:
  types:
    #- type: CrossEntropyLoss
    #- type: DiceLoss
    - type: OhemCrossEntropyLoss
      min_kept: 65000
  coef: [1, 1, 1]

