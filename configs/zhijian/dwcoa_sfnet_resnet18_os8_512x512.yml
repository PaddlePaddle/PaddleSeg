_base_: './dwcoa.yml'

lr_scheduler:
  learning_rate: 0.01

model:
  type: SFNet
  backbone:
    type: ResNet18_vd
    output_stride: 8
    pretrained: https://bj.bcebos.com/paddleseg/dygraph/resnet18_vd_ssld_v2.tar.gz
  backbone_indices: [0, 1, 2, 3]

loss:
  types:
    #- type: CrossEntropyLoss
    #- type: DiceLoss
    - type: OhemCrossEntropyLoss
      min_kept: 65000
  coef: [1]

