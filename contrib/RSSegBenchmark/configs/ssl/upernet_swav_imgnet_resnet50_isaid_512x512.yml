_base_: '../upernet/upernet_resnet50_isaid_512x512_80k.yml'

model:
  type: UPerNet
  backbone:
    type: ResNet50
    ssl_pretrained: True
    pretrained: https://paddleseg.bj.bcebos.com/dygraph/backbone/ssl/swav_imgnet_epoch_100.zip
  backbone_indices: [0, 1, 2, 3]
  channels: 512
  dropout_prob: 0.1
  enable_auxiliary_loss: True