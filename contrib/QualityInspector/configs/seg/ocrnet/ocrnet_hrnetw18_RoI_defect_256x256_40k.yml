batch_size: 32
iters: 1000

train_dataset:
  type: Dataset
  dataset_root: ./
  num_classes: 2
  train_path: dataset/MT_dataset/RoI/train/RoI.txt
  transforms:
    - type: ResizeStepScaling
      min_scale_factor: 0.5
      max_scale_factor: 2.0
      scale_step_size: 0.25
    - type: RandomPaddingCrop
      crop_size: [256, 256]
    - type: RandomHorizontalFlip
    - type: RandomVerticalFlip
    - type: RandomDistort
      brightness_range: 0.4
      contrast_range: 0.4
      saturation_range: 0.4
    - type: Normalize
  mode: train

val_dataset:
  type: Dataset
  dataset_root: ./
  num_classes: 2
  val_path: dataset/MT_dataset/RoI/val/RoI.txt
  transforms:
    - type: ResizeByLong
      long_size: 256
    - type: Normalize
  mode: val


optimizer:
  type: sgd
  momentum: 0.9
  weight_decay: 4.0e-5


model:
  type: OCRNet
  backbone:
    type: HRNet_W18
    pretrained: https://bj.bcebos.com/paddleseg/dygraph/hrnet_w18_ssld.tar.gz
  num_classes: 2
  backbone_indices: [0]


lr_scheduler:
  type: PolynomialDecay
  learning_rate: 0.001
  end_lr: 0
  power: 0.9


loss:
  types:
    - type: DiceLoss
      weight: [0.4, 0.6]
    - type: DiceLoss
      weight: [0.4, 0.6]
  coef: [1, 0.4]

